        <div class="poema">
            <h2>AS BORBOLETAS</h2>
            <h3>Vinicius de Moraes</h3>
            <p>Brancas<br/>
            Azuis<br/>
            Amarelas<br/>
            E pretas<br/>
            Brincam<br/>
            Na luz<br/>
            As belas<br/>
            Borboletas.</p>
            <p>Borboletas brancas<br/>
            São alegres e francas.</p>
            <p>Borboletas azuis<br/>
            Gostam muito de luz.</p>
            <p>As amarelinhas<br/>
            São tão bonitinhas!</p>
            <p>E as pretas, então...<br/>
            Oh, que escuridão!</p>
        </div>
